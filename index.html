<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Traffic Bar</title>
    <style>
        /* MAIN BAR STYLING */
        .traffic-bar {
            background: #111d4a;
            color: #fff;
            padding: 15px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            min-height: 100px;
            border-top: 3px solid #f2a900;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }

        .traffic-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .traffic-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* LARGE NUMBERS FOR MEYERS */
        .traffic-num {
            font-size: 2.8rem !important;
            font-weight: bold;
            color: #f2a900;
            line-height: 1;
            margin-bottom: 2px;
        }

        .traffic-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            display: block;
        }

        .traffic-bar img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #f2a900;
        }

        .traffic-divider {
            width: 1px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        a.tony-link {
            color: #f2a900;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="traffic-bar">
    <div class="traffic-item">
        <img src="Sudhir Tiwari.jpg" alt="Sudhir">
        <div class="traffic-column">
            <span class="traffic-num" id="tc-today">53</span>
            <span class="traffic-label">Today</span>
        </div>
    </div>

    <div class="traffic-divider"></div>

    <div class="traffic-item">
        <div class="traffic-column">
            <span class="traffic-num" id="tc-week">118</span>
            <span class="traffic-label">This Week</span>
        </div>
    </div>

    <div class="traffic-divider"></div>

    <div class="traffic-item">
        <img src="0cf818f7-402a-4e59-ae2a-4f948995aef1.jfif" alt="Tony">
        <div class="traffic-column">
            <span class="traffic-num">
                <a href="https://tinyurl.com/TDMumbai" target="_blank" class="tony-link">Tony Dcruz</a>
            </span>
            <span class="traffic-label">House Manager</span>
        </div>
    </div>

    <div class="traffic-divider"></div>

    <div class="traffic-item">
        <span class="live-dot"></span>
        <span class="traffic-label">Live Visitor Counter</span>
    </div>
</div>

</body>
</html>
